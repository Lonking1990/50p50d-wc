<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <progress-steps></progress-steps>
    <progress-steps init-step="2"></progress-steps>
    <progress-steps num-steps="5" init-step="5"></progress-steps>
    <progress-steps
        step-color-inactive="gray"
        step-color-active="lightcoral" 
        num-steps="3" 
        init-step="2"
        step-width="50px"
        step-height="30px"
        step-gap="10px"
        step-transition="1000"
    ></progress-steps>
    <script src="index.js"></script>
</body>
</html>
